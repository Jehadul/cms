spring.application.name=cheque-app

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cheque_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security / JWT
jwt.secret=your-very-very-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-256-bits
jwt.expiration=86400000

# Server
server.port=8081

# Mail Configuration (Mock/Dev)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
